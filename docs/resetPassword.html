<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Elvebredd</title>
    <link rel="stylesheet" href="https://use.typekit.net/uju1lhj.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/fonts.css">
    <link rel="stylesheet" href="/css/signup.css">
    <script src="/config.js"></script>
    <script src="/js/theme.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="center headerElement auto" style="padding-left:50px;">
                <button onclick="goTo('/')" class="blank button lightHover">Back</button>
            </div>
            <div class="center headerElement auto" style="position:absolute;left:50vw;transform:translateX(-50%)">
                <button class="blank button lightHover">
                    <a class="bland" href="/">
                        <img id="headerLogo" src="/images/misc/logo.png">
                    </a>
                </button>
            </div>
        </nav>
    </header>

    <main id="resetContainer">
        <div class="formWrapper">
            <div class="formBox">
                <h1>Reset Password</h1>
                <p>Enter your email address and we'll send you a link to reset your password.</p>
                
                <div id="resetStep1">
                    <form id="emailForm">
                        <div class="formGroup">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required placeholder="Enter your email">
                        </div>
                        <div id="resetMessage" class="message"></div>
                        <button type="submit" class="submitBtn">Send Reset Link</button>
                    </form>
                </div>

                <div id="resetStep2" style="display:none;">
                    <p>Check your email for a password reset link. Click the link and follow the instructions.</p>
                    <button onclick="goTo('/signin.html')" class="submitBtn">Back to Sign In</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div id="linkSection">
            <div id="legalLinks">
                <a href="/tos.html">Terms of Service</a>
                <a href="/support.html">Support</a>
            </div>
        </div>
    </footer>

    <script>
        // Check if this is a reset link
        const urlParams = new URLSearchParams(window.location.search);
        const tempID = urlParams.get('tempID');

        if (tempID) {
            // Show password reset form
            showPasswordResetForm(tempID);
        }

        document.getElementById('emailForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            
            try {
                const response = await apiCall('/api/reset-password', 'POST', { email: email });
                
                if (response.success) {
                    document.getElementById('resetStep1').style.display = 'none';
                    document.getElementById('resetStep2').style.display = 'block';
                } else {
                    document.getElementById('resetMessage').textContent = response.message || 'Failed to send reset email';
                    document.getElementById('resetMessage').className = 'message error';
                }
            } catch (error) {
                document.getElementById('resetMessage').textContent = 'Error: ' + error.message;
                document.getElementById('resetMessage').className = 'message error';
            }
        });

        function showPasswordResetForm(tempID) {
            document.getElementById('resetContainer').innerHTML = `
                <div class="formWrapper">
                    <div class="formBox">
                        <h1>Create New Password</h1>
                        <form id="newPasswordForm">
                            <div class="formGroup">
                                <label for="newPassword">New Password</label>
                                <input type="password" id="newPassword" name="newPassword" required placeholder="Enter new password">
                            </div>
                            <div class="formGroup">
                                <label for="confirmNewPassword">Confirm Password</label>
                                <input type="password" id="confirmNewPassword" name="confirmNewPassword" required placeholder="Confirm new password">
                            </div>
                            <div id="newPasswordMessage" class="message"></div>
                            <button type="submit" class="submitBtn">Reset Password</button>
                        </form>
                    </div>
                </div>
            `;

            document.getElementById('newPasswordForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const password = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmNewPassword').value;

                if (password !== confirmPassword) {
                    document.getElementById('newPasswordMessage').textContent = 'Passwords do not match';
                    document.getElementById('newPasswordMessage').className = 'message error';
                    return;
                }

                try {
                    const response = await apiCall('/api/change-password', 'POST', { 
                        tempID: tempID,
                        password: password 
                    });
                    
                    if (response.success) {
                        document.getElementById('resetContainer').innerHTML = `
                            <div class="formWrapper">
                                <div class="formBox">
                                    <h1>Password Reset Successful</h1>
                                    <p>Your password has been successfully reset.</p>
                                    <button onclick="goTo('/signin.html')" class="submitBtn">Sign In</button>
                                </div>
                            </div>
                        `;
                    } else {
                        document.getElementById('newPasswordMessage').textContent = response.message || 'Failed to reset password';
                        document.getElementById('newPasswordMessage').className = 'message error';
                    }
                } catch (error) {
                    document.getElementById('newPasswordMessage').textContent = 'Error: ' + error.message;
                    document.getElementById('newPasswordMessage').className = 'message error';
                }
            });
        }
    </script>
</body>
</html>
