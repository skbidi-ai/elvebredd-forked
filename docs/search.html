<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search - Elvebredd</title>
    <link rel="stylesheet" href="https://use.typekit.net/uju1lhj.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/search.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <script src="./config.js"></script>
    <script src="/js/header.js"></script>
    <script src="/js/theme.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="center headerElement auto" style="padding-left:70rem;">
                <button onclick="openMenuBar()" title="menu" class="center blank button lightHover">
                    <img id="menuImage" alt="menu" src="./images/misc/menu.png">
                </button>
            </div>
            <div class="center headerElement auto" style="position:absolute;left:50vw;transform:translateX(-50%)">
                <button class="blank button lightHover">
                    <a class="bland" href="/">
                        <img id="headerLogo" src="./images/misc/logo.png">
                    </a>
                </button>
            </div>
        </nav>
    </header>

    <main id="searchContainer">
        <div class="searchBox">
            <h1>Search Listings</h1>
            <div class="searchForm">
                <input type="text" id="searchQuery" placeholder="Search for pets or trades...">
                <button onclick="performSearch()">Search</button>
            </div>
            <div id="searchResults">
                <!-- Results will be loaded via API -->
            </div>
        </div>
    </main>

    <footer>
        <div id="linkSection">
            <div id="legalLinks">
                <a href="/tos.html">Terms of Service</a>
                <a href="/support.html">Support</a>
            </div>
        </div>
    </footer>

    <script>
        async function performSearch() {
            const query = document.getElementById('searchQuery').value;
            if (!query.trim()) return;

            try {
                const response = await apiCall(`/api/search?q=${encodeURIComponent(query)}`);
                displaySearchResults(response.results);
            } catch (error) {
                console.error('Search failed:', error);
                document.getElementById('searchResults').innerHTML = '<p>Search failed. Please try again.</p>';
            }
        }

        function displaySearchResults(results) {
            const container = document.getElementById('searchResults');
            if (!results || results.length === 0) {
                container.innerHTML = '<p>No results found.</p>';
                return;
            }

            let html = '<div class="resultsList">';
            results.forEach(result => {
                html += `
                    <div class="resultItem">
                        <img src="${result.image || '/images/misc/placeholder.png'}" alt="${result.name}">
                        <div class="resultInfo">
                            <h3>${result.name}</h3>
                            <p>${result.description || ''}</p>
                            <p class="resultValue">Value: ${result.value || 'N/A'}</p>
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            container.innerHTML = html;
        }

        // Allow Enter key to trigger search
        document.getElementById('searchQuery').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch();
        });
    </script>
</body>
</html>
