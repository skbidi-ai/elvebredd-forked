<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Elvebredd</title>
    <link rel="stylesheet" href="https://use.typekit.net/uju1lhj.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/signup.css">
    <link rel="stylesheet" href="/css/fonts.css">
    <script src="/config.js"></script>
    <script src="/js/header.js"></script>
    <script src="/js/theme.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="center headerElement auto" style="padding-left:70rem;">
                <button onclick="openMenuBar()" title="menu" class="center blank button lightHover">
                    <img id="menuImage" alt="menu" src="/images/misc/menu.png">
                </button>
            </div>
            <div class="center headerElement auto" style="position:absolute;left:50vw;transform:translateX(-50%)">
                <button class="blank button lightHover">
                    <a class="bland" href="/">
                        <img id="headerLogo" src="/images/misc/logo.png">
                    </a>
                </button>
            </div>
        </nav>
    </header>

    <main id="signInContainer">
        <div class="formWrapper">
            <div class="formBox">
                <h1>Sign In</h1>
                <form id="signInForm">
                    <div class="formGroup">
                        <label for="email">Email or Username</label>
                        <input type="text" id="email" name="email" required placeholder="Enter your email or username">
                    </div>
                    <div class="formGroup">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                    </div>
                    <div id="signInMessage" class="message"></div>
                    <button type="submit" class="submitBtn">Sign In</button>
                </form>
                <div class="linkSection">
                    <p>Don't have an account? <a href="/signup.html">Sign Up</a></p>
                    <p><a href="/resetPassword.html">Forgot password?</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div id="linkSection">
            <div id="legalLinks">
                <a href="/tos.html">Terms of Service</a>
                <a href="/support.html">Support</a>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('signInForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await apiCall('/api/login', 'POST', {
                    email: email,
                    password: password
                });
                
                if (response.success) {
                    sessionData.loggedIn = true;
                    sessionData.userID = response.userID;
                    sessionData.userData = response.userData;
                    saveSession();
                    window.location.href = '/';
                } else {
                    document.getElementById('signInMessage').textContent = response.message || 'Sign in failed';
                    document.getElementById('signInMessage').className = 'message error';
                }
            } catch (error) {
                document.getElementById('signInMessage').textContent = 'Error: ' + error.message;
                document.getElementById('signInMessage').className = 'message error';
            }
        });
    </script>
</body>
</html>
